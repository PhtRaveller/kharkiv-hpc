<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
		<title>Simple GAE Example</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
				<h2>Enter student data</h2>
				<form action="/add" role="form" method="post">
					<div class="form-group">
						<label for="studentName">Name</label>
						<input type="text" name="name" class="form-control" id="studentName" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="studentGroup">Group</label>
						<input type="text" name="group" class="form-control" id="studentGroup" placeholder="Enter group">
					</div>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
				</div>
				<div class="col-lg-8">
					{% if students is defined %}
						<h2>Students list</h2>
						<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>Group</th>
							</tr>
						</thead>
						<tbody>
						{% for student in students %}
						<tr>
							<td>
								<strong>{{student.name}}</strong>
							</td>
							<td>{{student.group}}</td>
						</tr>
						{% endfor %}
						<tbody>
						</table>
					{% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
